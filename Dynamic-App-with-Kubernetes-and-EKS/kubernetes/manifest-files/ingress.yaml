apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: surveys-alb-dev
  namespace: surveys
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: "surveys-app"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-1:381491868231:certificate/42c9bf77-33c3-4ac4-9a69-b64d8659a8a6
spec:
  ingressClassName: alb
  rules:
    - host: api.cloudspace-consulting.com 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80